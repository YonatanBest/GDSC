<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Puppy</title>
  </head>
  <body>

      <div class="puppylovers"><h1>Puppy lovers page</h1></div>

    <section class="container1">

        <img src="../images/banner-puppies.jpg" alt="Puppies" />

    </section>
    <section class="container2">
      <div class="puppy1">
        <img src="../images/puppy-1.jpg" height="300px" alt="White Puppy" />

      <div class="puppymissing"><p>Puppy missing here!!</p></div>
      <div class="puppy2">
        <img
          src="../images/puppy-2.jpg"
          height="300px"

      </div>

    <section class="container3">
      <div><h2 class="morepuppies">More Puppies</h2></div>
    </section>
    <section class="container4">
      <div class="puppy3">
        <img src="../images/puppy-3.jpg" alt="Brown Puppy" />
      </div>
      <div class="puppy4">
        <img src="../images/puppy-4.jpg" alt="White Puppy" />
      </div>
    </section>
    <footer>
      <div class="developername">
        <h2>Developed by: Yonatan Yishak Yifat</h2>
      </div>
    </footer>
