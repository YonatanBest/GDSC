<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button</title>
    <script src="radio.js" defer></script>
  </head>
  <body id="body">
    <input type="radio" name="color" id="blue" /><label for="blue">Blue</label>
    <input type="radio" name="color" id="green" /><label for="green"
      >Green</label
    >
    <input type="radio" name="color" id="purple" /><label for="purple"
      >Purple</label
    >
    <input type="radio" name="color" id="sunny" /><label for="sunny"
      >Sunny Mode</label
    >
    <input type="radio" name="color" id="night" /><label for="night"
      >Night Mode</label
    >
  </body>
</html>
